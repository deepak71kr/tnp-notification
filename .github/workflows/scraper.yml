name: T&P Notifier

on:
  schedule:
    # Runs the job every minute for testing purposes
    - cron: '* * * * *'
  workflow_dispatch:

jobs:
  run-scraper:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install system dependencies for Puppeteer
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libasound2t64 \
            libatk-bridge2.0-0 \
            libatk1.0-0 \
            libcups2 \
            libdbus-1-3 \
            libdrm2 \
            libgbm1 \
            libgtk-3-0 \
            libnspr4 \
            libnss3 \
            libx11-xcb1 \
            libxcomposite1 \
            libxdamage1 \
            libxrandr2 \
            xdg-utils \
            fonts-liberation \
            ca-certificates \
            --no-install-recommends

      - name: Install npm dependencies
        run: npm install

      - name: Install Chromium for Puppeteer
        run: |
          chmod +x ./node_modules/.bin/puppeteer || true
          npm exec puppeteer install

      - name: Show Puppeteer executable pather executable path
        run: node -e "console.log(require('puppeteer').executablePath())"
        run: echo "PUPPETEER_EXECUTABLE_PATH=$(node -e \"console.log(require('puppeteer').executablePath())\")" >> $GITHUB_ENV
      - name: Set Puppeteer executable path
        id: pptr-path
        run: echo "PUPPETEER_EXECUTABLE_PATH=$(node -e \"console.log(require('puppeteer').executablePath())\")" >> $GITHUB_ENV node index.js

      - name: Run scraper
        run: node index.jsGE_URL }}
        env:
          USERNAME: ${{ secrets.USERNAME }}S }}
          PASSWORD: ${{ secrets.PASSWORD }}${{ secrets.CHECK_INTERVAL_MINUTES }}
          LOGIN_PAGE_URL: ${{ secrets.LOGIN_PAGE_URL }}
          TARGET_PAGE_URL: ${{ secrets.TARGET_PAGE_URL }}MEOUT }}
          CHECK_INTERVAL_MINUTES: ${{ secrets.CHECK_INTERVAL_MINUTES }}ICE }}          EMAIL_USER: ${{ secrets.EMAIL_USER }}
          PUPPETEER_HEADLESS: true
          PUPPETEER_TIMEOUT: ${{ secrets.PUPPETEER_TIMEOUT }}
          EMAIL_SERVICE: ${{ secrets.EMAIL_SERVICE }}

          PUPPETEER_EXECUTABLE_PATH: ${{ env.PUPPETEER_EXECUTABLE_PATH }}          RECIPIENT_EMAILS: ${{ secrets.RECIPIENT_EMAILS }}          EMAIL_PASS: ${{ secrets.EMAIL_PASS }}          EMAIL_USER: ${{ secrets.EMAIL_USER }}
          RECIPIENT_EMAILS: ${{ secrets.RECIPIENT_EMAILS }}          EMAIL_PASS: ${{ secrets.EMAIL_PASS }}          EMAIL_USER: ${{ secrets.EMAIL_USER }}          EMAIL_PASS: ${{ secrets.EMAIL_PASS }}
          RECIPIENT_EMAILS: ${{ secrets.RECIPIENT_EMAILS }}

      - name: Set up Puppeteer executable path in script
        run: |
          if (process.env.PUPPETEER_EXECUTABLE_PATH) {
            launchOptions.executablePath = process.env.PUPPETEER_EXECUTABLE_PATH;
          }
